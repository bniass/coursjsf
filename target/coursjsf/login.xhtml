<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="createClientForm" styleClass="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>AUTHENTIFICATION</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="login" styleClass="control-label col-sm-4">Login:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="login" value="#{userService.login}" styleClass="form-control" validatorMessage="login is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="pwd" styleClass="control-label col-sm-4">Password:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputSecret id="pwd" value="#{userService.pwd}" styleClass="form-control" validatorMessage="password is required">
                    <f:validateRequired/>
                </h:inputSecret>
            </div>
        </div>

        <div class="form-group" >
            <div class="col-sm-4">
                <div class="col-sm-1">
                    <h:commandButton value="Connexion" action="#{userService.logon}" styleClass="btn btn-success btnWidth" />
                </div>
            </div>
        </div>
    </h:form>
</f:view>
</html>
